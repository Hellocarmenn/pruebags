<mat-card style="margin-top: -38%;width: 100%;">
  <mat-card-content>
    <form style="display: flex; flex-direction: column">
      <div  class="form-group" style="display: flex; align-items: center;">
        <div  style="flex: 1; margin-right: 10px;">
          <label for="id_sistema">ID Proyecto</label>
          <input style="width: 80%;" type="text" class="form-control" id="id_sistema" placeholder="Escribe el número de ID Proyectos Sipres">
        </div>
        <div style="padding: 0;">
          <button style="background-color: #fec702; border-radius: 40px; border-color: #fec702;margin-top: 12%;" type="submit" class="btn btn-default">Prioridad del proyecto</button>
        </div>
      </div>
    
      <div class="form-group">
        <label for="nombre_proyecto">Nombre del proyecto</label>
        <input style="background-color: #eaeaea" type="text" class="form-control" id="nombre_proyecto" />
      </div>
      <div class="form-group">
        <label for="descripcion_proyecto">Descripción del proyecto</label>
        <input style="background-color: #eaeaea" type="text" class="form-control" id="descripcion_proyecto" />
      </div>


      <div style="display: flex; justify-content: space-between;">
        <div style="width: 40%;">
          <label for="fecha_inicio">Fecha de creacion</label>
          <div style="position: relative;">
            <input style="background-color: #eaeaea" type="date" class="form-control" id="fecha_creacion">
          </div>
        </div>
        <div style="width: 28%;">
          <label for="fecha_fin">Capez</label>
          <div style="position: relative;">
            <input style="background-color: #eaeaea" type="" class="form-control" >
          </div>
        </div>
        <div style="width: 28%;">
          <label for="fecha_fin">Opex</label>
          <div style="position: relative;">
            <input style="background-color: #eaeaea" type="" class="form-control" >
          </div>
        </div>
      </div>

      <div style="display: flex; justify-content: space-between;margin-top: 8px;">
        <div style="width: 48%;">
          <label for="fecha_inicio">Pilar del proyecto</label>
          <div style="position: relative;">
            <hr class="linea" style="background-color: black;color: black;">
          </div>
        </div>
        <div style="width: 48%;">
          <label for="fecha_inicio">Clasificacion Comité de Inversion</label>
          <div style="position: relative;">
            <hr class="linea" style="background-color: black;">
          </div>
        </div>
      </div>
      
    </form>
  </mat-card-content>
</mat-card>
