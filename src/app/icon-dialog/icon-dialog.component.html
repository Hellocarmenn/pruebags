<button style="margin-top:-100px;margin-left: -8%;" mat-button (click)="openDialog()">
    <img src="assets/img/agregar.svg" width="4%">
    <label>Agregar Etapa</label>
</button>

<div class=""  style="margin-bottom: 20px;margin-top: %;padding: 20px;">
  <div class="panel-body" style="border: 1px solid #eaeaea; background-color: white; border-radius: 5px;padding: 20px;">
    <label>Etapas</label>
    <div style="margin-top:5px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="titulo">
            <th style="text-align:center ;padding-right: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;">Título</div></th>
            <td mat-cell *matCellDef="let row"> {{row.titulo}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="descripcion">
              <th style="text-align:center ;padding-right: 20px;" mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;">Descripción</div></th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="etapa">
            <th style="text-align:center ;padding-right: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;">Entregable</div></th>
            <td mat-cell *matCellDef="let row"> {{row.etapa}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="inicio">
            <th style="text-align:center ;padding-right: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header> <div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;">Fecha de inicio</div></th>
            <td mat-cell *matCellDef="let row"> {{row.inicio | date}} </td>
          </ng-container>

          <ng-container matColumnDef="final">
            <th style="text-align:center ;padding-right: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;">Fecha de fin</div></th>
            <td mat-cell *matCellDef="let row"> {{row.final | date}} </td>
          </ng-container>
        
         
          <ng-container matColumnDef="action">
            <th style="text-align:center ;padding-right: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;"><img style="width: 15%;" src="assets/img/editar.svg" ></div></th>
            <td mat-cell *matCellDef="let row ">
                <button mat-icon-button (click)="editProduct(row)" color="primary">
                    <a style="color: black;font-size: 14px;text-decoration: underline black;">Editar</a>
                </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th style="text-align:center ;padding-right: 20px;"  mat-header-cell *matHeaderCellDef mat-sort-header><div style="background-color:#a5a5a5; text-align: center; width: 100px; height: 50px; line-height: 50px; color: black;"><img style="width: 15%;" src="assets/img/delete.svg" ></div></th>
            <td mat-cell *matCellDef="let row ">
                <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
                  <a style="color: black;font-size: 14px;text-decoration: underline black;">Eliminar</a>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
      <mat-paginator ></mat-paginator>
    </div>

    <app-addetapa></app-addetapa>

  </div>
    
  </div>
